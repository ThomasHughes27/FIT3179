<!DOCTYPE html>
<html>
<head>
  <!-- Import Vega & Vega-Lite (does not have to be from CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@4"></script>
  <!-- Import vega-embed -->
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
  
  <!-- CSS file -->
  <link rel="stylesheet" type="text/css" href="css/styles.css" media="all">
  
</head>
<body>

<h1>An Example of Multiple Visualisations</h1>

<h2>This is the first visualisation</h2>
<div id="choropleth_map"></div>

<h2>This is the second visualisation</h2>
<div id="scatter_plot"></div>
<h2>This is the third visualisation</h2>
<div id="stacked_bar"></div>
<h2>This is the fourth visualisation</h2>
<div id="topten_bar"></div> 
  
<script type="text/javascript">
  var vis1 = "map viz/js/map.vl.json";
  
  vegaEmbed('#choropleth_map', vis1).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);
  
  var vis2 = "map viz/js/scatterplot.vl.json";
  
  vegaEmbed('#scatter_plot', vis2).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);
  
  var vis3 = "map viz/js/stackbar.vl.json";
  
  vegaEmbed('#stacked_bar', vis3).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);
  
  var vis4 = "map viz/js/toptenbar.vl.json";
  
  vegaEmbed('#topten_bar', vis4).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);.vl.json";
  

</script>
</body>
</html>
